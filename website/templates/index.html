{% extends '_base.html' %}

{% block content %}
<!-- Header -->
{% include '_header.html' %}
<!-- Portfolio Grid Section -->
<section id="produtos">
    <div class="container">
        <div class="row">

            <div class="col-sm-3 col-lg-3 col-md-3">
                <div class="thumbnail">
                    <img src="http://placehold.it/320x150" alt="">
                    <div class="caption">
                        <h4 class="pull-right">$24.99</h4>
                        <h5><a href="#">First Product</a>
                        </h5>
                        <p>See more snippets like this online store item at <a target="_blank"
                                                                               href="http://www.bootsnipp.com">Bootsnipp
                            - http://bootsnipp.com</a>.</p>
                    </div>
                    <div class="ratings">
                        <p class="pull-right">15 reviews</p>
                        <p>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- About Section -->
<section class="success" id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>About</h2>
                <hr class="star-light">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-lg-offset-2">
                <p>Informações sobre o projeto</p>
            </div>
            <div class="col-lg-4">
                <p>informações sobre propriedades</p>
            </div>
        </div>
    </div>
</section>

{% endblock %}
